<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link media="all" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="product-card">
        <picture>
          <source
            media="(min-width: 841px)"
            srcset="./assets/image-product-desktop.jpg"
          />
          <source
            media="(max-width: 840px)"
            srcset="./assets/image-product-mobile.jpg"
          />
          <img
            src="./assets/image-product-desktop.jpg"
            alt="An image of the Chanel Gabrielle Essence perfume"
          />
        </picture>
        <div>
          <header>Perfume</header>
          <h2>Gabrielle Essence Eau De Perfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price-information">
            <span>$149.99</span>
            <small>$169.99</small>
          </p>
          <button>
            <img src="./assets/icon-cart.svg" alt="An icon of the Cart" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
